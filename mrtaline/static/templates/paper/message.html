<p>
<form action="/post_message" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    {% csrf_token%}
    <div class="form-group" style="padding:14px;">
        <input type="text" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group" style="padding:14px;">
        <input type="text" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group" style="padding:14px;">
        <textarea class="form-control" id="message" placeholder="your message"></textarea>
    </div>

    <div class="form-group" style="padding:14px;">
        <input type="text" class="form-control" id="phone" placeholder="phone">
    </div>
    <div class="form-group" style="padding:14px;">
        <input type="text" class="form-control" id="latlng" placeholder="Latitude,Longtitude">
    </div>
    <div class="form-group" style="padding:14px;">
        <input type="file" class="form-control" id="photo" placeholder="Browse file">
    </div>
    <button class="btn btn-primary pull-right" type="button">Post</button>
    <ul class="list-inline">
    </ul>
</form>
</p>
