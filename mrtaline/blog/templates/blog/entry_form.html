{% extends '_layout/materialize_blog.html' %}
{% load materializecss %}
{% block entries %}
<div class='container'>
    <div class='col s12 card-panel'>
        <form action='' method="POST">
            {% csrf_token %}
            {{ form|materializecss }}

            </button>

        </form>
    </div>
</div>
{% endblock%}
